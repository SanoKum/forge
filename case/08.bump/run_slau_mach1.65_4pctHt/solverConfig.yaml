mesh:
  meshFormat: "hdf5" 
  meshFileName: "bump_4pct.h5"
  valueFileName: "bump_4pct.h5"
  #meshFormat: "hdf5" 
  #meshFileName: "mach3.h5"


gpu: 1 # 0:off , 1:on

#solver: "SLAU" # 
solver: "KEEP_SLAU" # 

physProp:
  isCompressible: 1 # 0:incomp, 1:compressible
  ro : 1.4 # [kg/m3] ignored for compressible flow
  visc : 0.0   #[Pa*s]
  thermCond: 0.0    # [W/(mK)]
  cp : 1005.0 # [J/(kgK)]
  gamma : 1.4 # [J/(kgK)]

time: 
  last: 
    control: 0 # 0:nStep , 1:time base
    #nStep: 8000
    nStep: 2000
    time: 1.00 # [second]
  deltaT:  
    control: 1 # 0:use dt , 1:use cfl
    dt: 0.00000001
    cfl: 0.3
    dt_min: 0.000000001
    dt_max: 1.0 
  #outStepInterval: 1000
  outStepInterval: 10
  timeIntegration: 3  # 1:Euler explicit , 3:3rd Runge Explicit , 10:dual-exp
  implicit:
    nLoop: 100
    cfl_pseudo: 0.5

space: 
  convMethod: 1
  limiter: 2

turbulence:
  LESorRANS: 0 # 0:no 1:LES 2:RANS
  LESmodel: 0 # 1:WALE

initial: "bump_M1.65"
