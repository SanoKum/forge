mesh:
  meshFormat: "hdf5" 
  meshFileName: "bump.h5"
  #meshFormat: "hdf5" 
  #meshFileName: "mach3.h5"


gpu: 1 # 0:off , 1:on

solver: "AUSM+" # SLAU, AUSM+, ROE, AUSM+UP

physProp:
  isCompressible: 1 # 0:incomp, 1:compressible
  ro : 1.4 # [kg/m3] ignored for compressible flow
  visc : 0.0025 #[Pa*s]
  thermCond: 0.0241 # [W/(mK)]
  cp : 1005.0 # [J/(kgK)]
  gamma : 1.4 # [J/(kgK)]

time: 
  last: 
    control: 0 # 0:nStep , 1:time base
    nStep: 50000
    #nStep: 100
    time: 1.00 # [second]
  deltaT:  
    control: 0 # 0:use dt , 1:use cfl
    dt: 0.00001
    cfl: 0.30
    dt_min: 0.00000001
    dt_max: 1.0 
  outStepInterval: 500
  #outStepInterval: 1
  timeIntegration: 3  # 1:Euler explicit , 3:3rd Runge Explicit , 10:dual-exp
  implicit:
    nLoop: 100
    cfl_pseudo: 0.5

space: 
  convMethod: 1 # 0:1st, 1:MINMOD, 2:TVD_MUSCL

initial: "bump"
